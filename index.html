<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 2rem;
    }
    h1, p { text-align: center; }
    .status { text-align: center; font-weight: bold; margin-top: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    canvas {
      background: #1e1e1e;
      border-radius: 12px;
      margin-top: 1.5rem;
      padding: 1rem;
    }
    .btn {
      margin: 1rem;
      padding: 10px 20px;
      background: #2d88ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🏗️ Crane Weather Dashboard</h1>
  <p class="status" id="firebaseStatus">Connecting...</p>

  <div class="grid">
    <div class="card"><p>🌡️ Temperature</p><h2 id="temp">-- °C</h2></div>
    <div class="card"><p>💧 Humidity</p><h2 id="humidity">-- %</h2></div>
    <div class="card"><p>📈 Pressure</p><h2 id="pressure">-- hPa</h2></div>
  </div>

  <canvas id="temperatureChart"></canvas>

  <div style="text-align: center;">
    <button class="btn" onclick="exportCSV()">📥 Export CSV</button>
    <button class="btn" onclick="reconnect()">🔄 Reconnect</button>
  </div>

  <script>
    const FIREBASE_URL = "https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json";
    const labels = [], tempData = [];
    let lastUpdate = Date.now(), connected = false, lastTimestamp = null;

    const showToast = (msg, type = "info") => {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: type === "error" ? "#ff4444" : "#2ecc71"
      }).showToast();
    };

    const temperatureChart = new Chart(document.getElementById("temperatureChart"), {
      type: "line",
      data: {
        labels,
        datasets: [{ label: "Temperature (°C)", data: tempData, borderColor: "orange", fill: false }]
      },
      options: { scales: { y: { beginAtZero: false } } }
    });

    const updateText = (id, val, unit) => {
      document.getElementById(id).innerText = `${val} ${unit}`;
    };

    async function fetchData() {
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();

        if (!data || data.timestamp === lastTimestamp) return;

        lastTimestamp = data.timestamp;
        lastUpdate = Date.now();

        if (!connected) {
          connected = true;
          document.getElementById("firebaseStatus").innerText = "✅ Connected";
          showToast("ESP32 Connected");
        }

        const now = new Date().toLocaleTimeString();
        updateText("temp", data.temperature_dht, "°C");
        updateText("humidity", data.humidity, "%");
        updateText("pressure", data.pressure, "hPa");

        labels.push(now);
        tempData.push(data.temperature_dht);
        if (labels.length > 30) {
          labels.shift(); tempData.shift();
        }
        temperatureChart.update();
      } catch (err) {
        document.getElementById("firebaseStatus").innerText = "❌ Disconnected";
        showToast("Failed to fetch from Firebase", "error");
      }
    }

    const checkESPStatus = () => {
      const now = Date.now();
      if (now - lastUpdate > 7000 && connected) {
        connected = false;
        document.getElementById("firebaseStatus").innerText = "❌ ESP32 Disconnected";
        showToast("No data received", "error");

        updateText("temp", "--", "°C");
        updateText("humidity", "--", "%");
        updateText("pressure", "--", "hPa");
      }
    };

    function reconnect() {
      setInterval(() => {
        fetchData();
        checkESPStatus();
      }, 5000);
    }

    function exportCSV() {
      let csv = "Time,Temperature\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${tempData[i]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "weather_data.csv";
      link.click();
    }

    reconnect();
  </script>
</body>
</html>
