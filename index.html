<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 2rem;
    }
    h1, p { text-align: center; }
    .status { text-align: center; font-weight: bold; margin-top: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    canvas {
      background: #1e1e1e;
      border-radius: 12px;
      margin-top: 1.5rem;
      padding: 1rem;
    }
    .btn {
      margin: 1rem;
      padding: 10px 20px;
      background: #2d88ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ—ï¸ Crane Weather Dashboard</h1>
  <p class="status" id="firebaseStatus">Connecting...</p>

  <div class="grid">
    <div class="card"><p>ğŸŒ¡ï¸ Temperature</p><h2 id="temp">-- Â°C</h2></div>
    <div class="card"><p>ğŸ’§ Humidity</p><h2 id="humidity">-- %</h2></div>
    <div class="card"><p>ğŸ“ˆ Pressure</p><h2 id="pressure">-- hPa</h2></div>
  </div>

  <canvas id="temperatureChart"></canvas>

  <div style="text-align: center;">
    <button class="btn" onclick="exportCSV()">ğŸ“¥ Export CSV</button>
    <button class="btn" onclick="reconnect()">ğŸ”„ Reconnect</button>
  </div>

  <script>
    const FIREBASE_URL = "https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json";
    const labels = [], tempData = [];
    let connected = false, lastTimestamp = null;

    const showToast = (msg, type = "info") => {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: type === "error" ? "#ff4444" : "#2ecc71"
      }).showToast();
    };

    const temperatureChart = new Chart(document.getElementById("temperatureChart"), {
      type: "line",
      data: {
        labels,
        datasets: [{ label: "Temperature (Â°C)", data: tempData, borderColor: "orange", fill: false }]
      },
      options: { scales: { y: { beginAtZero: false } } }
    });

    const updateText = (id, val, unit) => {
      document.getElementById(id).innerText = `${val} ${unit}`;
    };

    async function fetchData() {
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();

        if (!data || !data.timestamp) return;

        const nowUnix = Math.floor(Date.now() / 1000);
        const delaySec = nowUnix - data.timestamp;

        if (delaySec < 10) {
          if (!connected) {
            connected = true;
            showToast("ESP32 Connected");
            document.getElementById("firebaseStatus").innerText = "âœ… Connected";
          }

          updateText("temp", data.temperature_dht, "Â°C");
          updateText("humidity", data.humidity, "%");
          updateText("pressure", data.pressure, "hPa");

          const timeLabel = new Date().toLocaleTimeString();
          labels.push(timeLabel);
          tempData.push(data.temperature_dht);

          if (labels.length > 30) {
            labels.shift(); tempData.shift();
          }
          temperatureChart.update();
        } else {
          handleDisconnect();
        }

      } catch (err) {
        handleDisconnect();
      }
    }

    function handleDisconnect() {
      if (connected) {
        connected = false;
        showToast("ESP32 Disconnected", "error");
        document.getElementById("firebaseStatus").innerText = "âŒ ESP32 Disconnected";
        updateText("temp", "--", "Â°C");
        updateText("humidity", "--", "%");
        updateText("pressure", "--", "hPa");
      }
    }

    function reconnect() {
      fetchData();
      setInterval(fetchData, 5000);
    }

    function exportCSV() {
      let csv = "Time,Temperature\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${tempData[i]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "weather_data.csv";
      link.click();
    }

    reconnect();
  </script>
</body>
</html>
