<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 2rem;
      margin: 0;
    }
    h1, h2, p { text-align: center; }
    .status { font-weight: bold; text-align: center; color: lime; margin-bottom: 1rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    canvas {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      width: 100%;
    }
    .needle {
      width: 2px;
      height: 70px;
      background: red;
      position: absolute;
      top: 5px;
      left: 50%;
      transform-origin: bottom center;
    }
    .compass {
      width: 150px;
      height: 150px;
      border: 5px solid #eee;
      border-radius: 50%;
      margin: 1rem auto;
      position: relative;
      background: rgba(255,255,255,0.1);
    }
    .btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 10px 20px;
      background: #2d88ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🏗️ Crane Weather Monitoring Dashboard</h1>
  <p class="status" id="firebaseStatus">Connecting...</p>

  <div class="grid">
    <div class="card"><p>🌡️ Temperature</p><h2 id="temp">-- °C</h2></div>
    <div class="card"><p>📉 Min Temperature</p><h2 id="minTemp">-- °C</h2></div>
    <div class="card"><p>📈 Max Temperature</p><h2 id="maxTemp">-- °C</h2></div>
    <div class="card"><p>💧 Humidity</p><h2 id="humidity">-- %</h2></div>
    <div class="card"><p>🌪️ Wind Speed</p><h2 id="windSpeed">-- m/s</h2></div>
    <div class="card"><p>🧭 Wind Direction</p><div class="compass"><div class="needle" id="needle"></div></div></div>
    <div class="card"><p>📈 Pressure</p><h2 id="pressure">-- hPa</h2></div>
    <div class="card"><p>🌅 Sunrise</p><h2 id="sunriseCard">--:--</h2></div>
    <div class="card"><p>☀️ UV Index</p><h2 id="uvCard">--</h2></div>
    <div class="card"><p>🌫️ Air Quality</p><h2 id="aqiCard">--</h2></div>
  </div>

  <canvas id="temperatureChart"></canvas>
  <canvas id="humidityChart"></canvas>
  <canvas id="pressureChart"></canvas>

  <button class="btn" onclick="exportCSV()">📥 Export CSV</button>
  <button class="btn" onclick="reconnect()">🔄 Reconnect</button>

  <script>
    const FIREBASE_URL = "https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json";
    const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY';
    const LAT = '19.0760';
    const LON = '72.8777';
    const tempData = [], minTemps = [], maxTemps = [], labels = [];
    let fetchInterval;
    let lastTimestamp = null;

    const showToast = (msg, type = "info") => {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: type === "error" ? "#ff4444" : "#2ecc71"
      }).showToast();
    };

    const tempChart = new Chart(document.getElementById("temperatureChart"), {
      type: "line",
      data: {
        labels,
        datasets: [
          { label: "Temperature", data: tempData, borderColor: "orange", fill: false },
          { label: "Min Temp", data: minTemps, borderColor: "blue", borderDash: [5,5], fill: false },
          { label: "Max Temp", data: maxTemps, borderColor: "red", borderDash: [5,5], fill: false },
        ]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const humidityChart = new Chart(document.getElementById("humidityChart"), {
      type: "line",
      data: { labels, datasets: [{ label: "Humidity", data: [], borderColor: "cyan", fill: false }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const pressureChart = new Chart(document.getElementById("pressureChart"), {
      type: "line",
      data: { labels, datasets: [{ label: "Pressure", data: [], borderColor: "lime", fill: false }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    async function fetchData() {
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();

        if (!data || data.timestamp === lastTimestamp) {
          document.getElementById("firebaseStatus").innerText = "❌ ESP32 Disconnected";
          showToast("⚠️ ESP32 stopped sending data.", "error");
          clearInterval(fetchInterval);
          return;
        }

        lastTimestamp = data.timestamp;
        const now = new Date().toLocaleTimeString();
        updateText("temp", data.temperature_dht);
        updateText("humidity", data.humidity);
        updateText("pressure", data.pressure);
        updateText("windSpeed", data.wind_speed);
        updateNeedle(data.wind_direction);

        const recent = [...tempData.slice(-24), data.temperature_dht];
        const min = Math.min(...recent);
        const max = Math.max(...recent);
        document.getElementById("minTemp").innerText = min.toFixed(1) + " °C";
        document.getElementById("maxTemp").innerText = max.toFixed(1) + " °C";

        labels.push(now);
        tempData.push(data.temperature_dht);
        minTemps.push(min);
        maxTemps.push(max);
        humidityChart.data.datasets[0].data.push(data.humidity);
        pressureChart.data.datasets[0].data.push(data.pressure);

        if (labels.length > 30) {
          labels.shift(); tempData.shift(); minTemps.shift(); maxTemps.shift();
          humidityChart.data.datasets[0].data.shift();
          pressureChart.data.datasets[0].data.shift();
        }

        tempChart.update();
        humidityChart.update();
        pressureChart.update();

        document.getElementById("firebaseStatus").innerText = "Connected ✅";

        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${LAT}&lon=${LON}&exclude=minutely,hourly,daily,alerts&appid=${API_KEY}&units=metric`);
        const weatherData = await weatherRes.json();

        const sunrise = new Date(weatherData.current.sunrise * 1000).toLocaleTimeString();
        const uv = weatherData.current.uvi;

        const aqiRes = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${API_KEY}`);
        const aqiData = await aqiRes.json();
        const aqi = aqiData.list[0].main.aqi;
        const aqiText = ["Good", "Fair", "Moderate", "Poor", "Very Poor"];

        document.getElementById("sunriseCard").innerText = `Sunrise: ${sunrise}`;
        document.getElementById("uvCard").innerText = `UV Index: ${uv}`;
        document.getElementById("aqiCard").innerText = aqiText[aqi - 1];

      } catch (err) {
        document.getElementById("firebaseStatus").innerText = "❌ Disconnected";
        showToast("❌ Failed to fetch data.", "error");
        clearInterval(fetchInterval);
        console.error("Error fetching data", err);
      }
    }

    function updateText(id, val) {
      document.getElementById(id).innerText = val + (id === 'humidity' ? ' %' : id === 'pressure' ? ' hPa' : ' °C');
    }

    function updateNeedle(dir) {
      document.getElementById("needle").style.transform = `rotate(${dir}deg)`;
    }

    function exportCSV() {
      let csv = "Time,Temperature,Min Temp,Max Temp,Humidity,Pressure\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${tempData[i]},${minTemps[i]},${maxTemps[i]},${humidityChart.data.datasets[0].data[i]},${pressureChart.data.datasets[0].data[i]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "crane_weather_data.csv";
      a.click();
    }

    function reconnect() {
      if (fetchInterval) clearInterval(fetchInterval);
      fetchData();
      fetchInterval = setInterval(fetchData, 5000);
    }

    reconnect();
  </script>
</body>
</html>
