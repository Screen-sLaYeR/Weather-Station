<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1, h2, p {
      text-align: center;
    }
    .section {
      background: #1e1e1e;
      padding: 1.5rem;
      margin: 2rem auto;
      border-radius: 12px;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .alert {
      background-color: #ff5555;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-top: 1rem;
    }
    .status {
      text-align: center;
      color: lime;
      margin-bottom: 1rem;
    }
    button {
      background-color: #2d88ff;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      margin: 0 auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üöß Crane Weather Monitoring Dashboard</h1>
  <p>Live sensor readings from crane-mounted ESP32 devices. Updates every 5 seconds.</p>
  <div class="status" id="firebaseStatus">Connecting to Firebase...</div>
  <button onclick="exportCSV()">üì• Export CSV</button>

  <div class="section">
    <h2>Temperature from DHT Sensor (¬∞C)</h2>
    <canvas id="tempChart"></canvas>
    <div id="tempAlert"></div>
  </div>

  <div class="section">
    <h2>Humidity Level (%)</h2>
    <canvas id="humidityChart"></canvas>
    <div id="humidityAlert"></div>
  </div>

  <div class="section">
    <h2>Barometric Pressure (hPa)</h2>
    <canvas id="pressureChart"></canvas>
    <div id="pressureAlert"></div>
  </div>

  <script>
    const maxPoints = 20;
    const threshold = {
      temperature_dht: 45,
      humidity: 80,
      pressure: 55
    };

    const history = [];

    const labels = [];
    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Temperature (¬∞C)', data: [], borderColor: 'orange', fill: true }] },
      options: { scales: { y: { beginAtZero: true } }, animation: false }
    });

    const humidityChart = new Chart(document.getElementById('humidityChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Humidity (%)', data: [], borderColor: 'cyan', fill: true }] },
      options: { scales: { y: { beginAtZero: true } }, animation: false }
    });

    const pressureChart = new Chart(document.getElementById('pressureChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Pressure (hPa)', data: [], borderColor: 'lime', fill: true }] },
      options: { scales: { y: { beginAtZero: true } }, animation: false }
    });

    async function fetchData() {
      try {
        const res = await fetch("https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json");
        if (!res.ok) throw new Error("Fetch failed");

        document.getElementById("firebaseStatus").textContent = "Connected ‚úÖ";

        const data = await res.json();
        const time = new Date().toLocaleTimeString();

        updateChart(tempChart, data.temperature_dht, time, "tempAlert", "Temperature", threshold.temperature_dht);
        updateChart(humidityChart, data.humidity, time, "humidityAlert", "Humidity", threshold.humidity);
        updateChart(pressureChart, data.pressure, time, "pressureAlert", "Pressure", threshold.pressure);

        // Save to history
        history.push({
          timestamp: new Date().toISOString(),
          temperature: data.temperature_dht,
          humidity: data.humidity,
          pressure: data.pressure
        });

        // Save to Firebase history
        await fetch("https://weather-station-1b75f-default-rtdb.firebaseio.com/history.json", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(history.at(-1))
        });

      } catch (err) {
        document.getElementById("firebaseStatus").textContent = "Disconnected ‚ùå";
        console.error("Firebase fetch error:", err);
      }
    }

    function updateChart(chart, value, label, alertId, labelText, limit) {
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > maxPoints) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();

      const alert = document.getElementById(alertId);
      if (value > limit) {
        alert.innerHTML = `<div class="alert">‚ö†Ô∏è ${labelText} Alert! ${value} exceeds ${limit}</div>`;
      } else {
        alert.innerHTML = '';
      }
    }

    function exportCSV() {
      let csv = "Timestamp,Temperature,Humidity,Pressure\n";
      history.forEach(entry => {
        csv += `${entry.timestamp},${entry.temperature},${entry.humidity},${entry.pressure}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "weather_history.csv";
      link.click();
    }

    setInterval(fetchData, 5000);
    fetchData(); // initial call
  </script>
</body>
</html>
