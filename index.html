<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 2rem;
      margin: 0;
    }
    h1, h2, p {
      text-align: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    canvas {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 20px;
    }
    .status {
      text-align: center;
      color: lime;
      margin-bottom: 1rem;
    }
    .export-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #2d88ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Crane Weather Station</h1>
  <p>Location: Mumbai, India | Updates every 5 seconds</p>
  <p class="status" id="firebaseStatus">Connecting to Firebase...</p>

  <div class="card-grid">
    <div class="card"><p>Pressure</p><h2 id="pressure">-- hPa</h2></div>
    <div class="card"><p>Rainfall</p><h2>0 mm</h2></div>
    <div class="card"><p>Temperature OUT</p><h2 id="temp">-- ¬∞C</h2></div>
    <div class="card"><p>Humidity OUT</p><h2 id="humidity">-- %</h2></div>
  </div>

  <button class="export-btn" onclick="exportCSV()">üì• Export CSV</button>

  <h2>Temperature (¬∞C)</h2>
  <canvas id="tempChart"></canvas>
  <h2>Humidity (%)</h2>
  <canvas id="humidityChart"></canvas>
  <h2>Pressure (hPa)</h2>
  <canvas id="pressureChart"></canvas>

  <script>
    let intervalId;
    const maxPoints = 20;
    const threshold = {
      temperature: 45,
      humidity: 80,
      pressure: 55
    };
    const labels = [], history = [];

    const toast = (msg) => Toastify({
      text: msg,
      duration: 5000,
      gravity: "top",
      position: "center",
      backgroundColor: "#ff4444"
    }).showToast();

    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Temperature (¬∞C)', data: [], borderColor: 'orange', fill: true }] },
      options: { animation: false, scales: { y: { beginAtZero: true } } }
    });

    const humidityChart = new Chart(document.getElementById('humidityChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Humidity (%)', data: [], borderColor: 'cyan', fill: true }] },
      options: { animation: false, scales: { y: { beginAtZero: true } } }
    });

    const pressureChart = new Chart(document.getElementById('pressureChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Pressure (hPa)', data: [], borderColor: 'lime', fill: true }] },
      options: { animation: false, scales: { y: { beginAtZero: true } } }
    });

    async function fetchData() {
      try {
        const res = await fetch("https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json");
        if (!res.ok) throw new Error("Disconnected");

        const data = await res.json();
        const time = new Date().toLocaleTimeString();

        document.getElementById("firebaseStatus").textContent = "Connected ‚úÖ";
        updateUI(data, time);

        // Save to Firebase history
        const record = {
          timestamp: new Date().toISOString(),
          temperature: data.temperature_dht,
          humidity: data.humidity,
          pressure: data.pressure
        };
        history.push(record);
        await fetch("https://weather-station-1b75f-default-rtdb.firebaseio.com/history.json", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(record)
        });

      } catch (error) {
        document.getElementById("firebaseStatus").textContent = "Sensor Disconnected ‚ùå";
        toast("Sensor not connected. Stopping updates.");
        clearInterval(intervalId);
      }
    }

    function updateUI(data, label) {
      document.getElementById("temp").textContent = `${data.temperature_dht} ¬∞C`;
      document.getElementById("humidity").textContent = `${data.humidity} %`;
      document.getElementById("pressure").textContent = `${data.pressure} hPa`;

      updateChart(tempChart, data.temperature_dht, label, threshold.temperature, "Temperature");
      updateChart(humidityChart, data.humidity, label, threshold.humidity, "Humidity");
      updateChart(pressureChart, data.pressure, label, threshold.pressure, "Pressure");
    }

    function updateChart(chart, value, label, limit, name) {
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > maxPoints) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();
      if (value > limit) toast(`‚ö†Ô∏è ${name} Alert: ${value} > ${limit}`);
    }

    function exportCSV() {
      let csv = "Timestamp,Temperature,Humidity,Pressure\n";
      history.forEach(entry => {
        csv += `${entry.timestamp},${entry.temperature},${entry.humidity},${entry.pressure}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "weather_history.csv";
      link.click();
    }

    intervalId = setInterval(fetchData, 5000);
    fetchData();
  </script>
</body>
</html>
