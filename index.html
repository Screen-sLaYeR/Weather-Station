<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1, h2, p {
      text-align: center;
    }
    .chart-container {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .alert {
      background-color: #ff4444;
      padding: 0.8rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üöß Crane Weather Monitoring Dashboard</h1>
  <p>Real-time environmental monitoring on crane-mounted sensors (ESP32). Updated every 5 seconds from Firebase.</p>

  <div class="chart-container">
    <h2>Temperature from DHT Sensor (¬∞C)</h2>
    <canvas id="tempChart"></canvas>
    <div id="tempAlert"></div>
  </div>

  <div class="chart-container">
    <h2>Humidity Level (%)</h2>
    <canvas id="humidityChart"></canvas>
    <div id="humidityAlert"></div>
  </div>

  <div class="chart-container">
    <h2>Barometric Pressure (hPa)</h2>
    <canvas id="pressureChart"></canvas>
    <div id="pressureAlert"></div>
  </div>

  <script>
    const MAX_POINTS = 20;
    const threshold = {
      temperature_dht: 45,
      humidity: 80,
      pressure: 55
    };

    const labels = [];

    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Temperature (¬∞C)', data: [], borderColor: 'orange', fill: true }] },
      options: { scales: { y: { beginAtZero: true } }, animation: false }
    });

    const humidityChart = new Chart(document.getElementById('humidityChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Humidity (%)', data: [], borderColor: 'cyan', fill: true }] },
      options: { scales: { y: { beginAtZero: true } }, animation: false }
    });

    const pressureChart = new Chart(document.getElementById('pressureChart'), {
      type: 'line',
      data: { labels, datasets: [{ label: 'Pressure (hPa)', data: [], borderColor: 'lime', fill: true }] },
      options: { scales: { y: { beginAtZero: true } }, animation: false }
    });

    async function fetchData() {
      try {
        const response = await fetch("https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json");
        const data = await response.json();
        const now = new Date().toLocaleTimeString();

        updateChart(tempChart, data.temperature_dht, now, 'tempAlert', threshold.temperature_dht, 'Temperature');
        updateChart(humidityChart, data.humidity, now, 'humidityAlert', threshold.humidity, 'Humidity');
        updateChart(pressureChart, data.pressure, now, 'pressureAlert', threshold.pressure, 'Pressure');

      } catch (err) {
        console.error("Failed to fetch data:", err);
      }
    }

    function updateChart(chart, value, label, alertId, limit, labelText) {
      chart.data.labels.push(label);
      chart.data.datasets[0].data.push(value);
      if (chart.data.labels.length > MAX_POINTS) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }
      chart.update();

      const alertBox = document.getElementById(alertId);
      if (value > limit) {
        alertBox.innerHTML = `<div class="alert">‚ö†Ô∏è ${labelText} Alert! ${value} exceeds threshold ${limit}</div>`;
      } else {
        alertBox.innerHTML = '';
      }
    }

    setInterval(fetchData, 5000);
    fetchData(); // initial fetch
  </script>
</body>
</html>
