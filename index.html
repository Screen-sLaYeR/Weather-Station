<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crane Weather Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #eee;
      padding: 2rem;
    }
    h1, p { text-align: center; }
    .status { text-align: center; font-weight: bold; color: lime; margin-top: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    canvas {
      background: #1e1e1e;
      border-radius: 12px;
      margin-top: 1.5rem;
      padding: 1rem;
    }
    .btn {
      display: inline-block;
      margin: 1rem auto;
      padding: 10px 20px;
      background: #2d88ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
    }
    .compass {
      width: 100px;
      height: 100px;
      border: 3px solid #fff;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      background: rgba(255,255,255,0.05);
    }
    .needle {
      width: 2px;
      height: 50px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom center;
    }
  </style>
</head>
<body>
  <h1>🏗️ Crane Weather Monitoring Dashboard</h1>
  <p class="status" id="firebaseStatus">Connecting...</p>

  <div class="grid">
    <div class="card"><p>🌡️ Temperature</p><h2 id="temp">-- °C</h2></div>
    <div class="card"><p>📉 Min Temp</p><h2 id="minTemp">-- °C</h2></div>
    <div class="card"><p>📈 Max Temp</p><h2 id="maxTemp">-- °C</h2></div>
    <div class="card"><p>💧 Humidity</p><h2 id="humidity">-- %</h2></div>
    <div class="card"><p>🌪️ Wind Speed</p><h2 id="windSpeed">-- m/s</h2></div>
    <div class="card"><p>🧭 Wind Direction</p><div class="compass"><div class="needle" id="needle"></div></div></div>
    <div class="card"><p>📈 Pressure</p><h2 id="pressure">-- hPa</h2></div>
  </div>

  <canvas id="temperatureChart"></canvas>
  <canvas id="humidityChart"></canvas>
  <canvas id="pressureChart"></canvas>

  <div style="text-align: center;">
    <button class="btn" onclick="exportCSV()">📥 Export CSV</button>
    <button class="btn" onclick="reconnect()">🔄 Reconnect</button>
  </div>

  <script>
    const FIREBASE_URL = "https://weather-station-1b75f-default-rtdb.firebaseio.com/sensor.json";
    const labels = [], tempData = [], minTemps = [], maxTemps = [], humidityData = [], pressureData = [];

    let fetchInterval, lastTimestamp = null, lastUpdate = Date.now(), connected = false;

    const showToast = (msg, type = "info") => {
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: type === "error" ? "#ff4444" : "#2ecc71"
      }).showToast();
    };

    const temperatureChart = new Chart(document.getElementById("temperatureChart"), {
      type: "line",
      data: {
        labels,
        datasets: [
          { label: "Temperature", data: tempData, borderColor: "orange", fill: false },
          { label: "Min Temp", data: minTemps, borderColor: "blue", borderDash: [5, 5], fill: false },
          { label: "Max Temp", data: maxTemps, borderColor: "red", borderDash: [5, 5], fill: false }
        ]
      },
      options: { scales: { y: { beginAtZero: false } } }
    });

    const humidityChart = new Chart(document.getElementById("humidityChart"), {
      type: "line",
      data: { labels, datasets: [{ label: "Humidity (%)", data: humidityData, borderColor: "cyan", fill: false }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const pressureChart = new Chart(document.getElementById("pressureChart"), {
      type: "line",
      data: { labels, datasets: [{ label: "Pressure (hPa)", data: pressureData, borderColor: "lime", fill: false }] },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const updateText = (id, val, unit) => {
      document.getElementById(id).innerText = `${val} ${unit}`;
    };

    async function fetchData() {
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();

        if (!data || data.timestamp === lastTimestamp) return;
        lastTimestamp = data.timestamp;
        lastUpdate = Date.now();

        if (!connected) {
          connected = true;
          document.getElementById("firebaseStatus").innerText = "✅ Connected to ESP32";
          showToast("ESP32 Connected");
        }

        const now = new Date().toLocaleTimeString();
        updateText("temp", data.temperature_dht, "°C");
        updateText("humidity", data.humidity, "%");
        updateText("pressure", data.pressure, "hPa");
        updateText("windSpeed", data.wind_speed, "m/s");
        document.getElementById("needle").style.transform = `rotate(${data.wind_direction}deg)`;

        const recentTemps = [...tempData.slice(-24), data.temperature_dht];
        const min = Math.min(...recentTemps);
        const max = Math.max(...recentTemps);

        updateText("minTemp", min.toFixed(1), "°C");
        updateText("maxTemp", max.toFixed(1), "°C");

        labels.push(now);
        tempData.push(data.temperature_dht);
        minTemps.push(min);
        maxTemps.push(max);
        humidityData.push(data.humidity);
        pressureData.push(data.pressure);

        if (labels.length > 30) {
          labels.shift(); tempData.shift(); minTemps.shift(); maxTemps.shift();
          humidityData.shift(); pressureData.shift();
        }

        temperatureChart.update();
        humidityChart.update();
        pressureChart.update();

      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("firebaseStatus").innerText = "❌ Disconnected from Firebase";
        showToast("Firebase connection failed", "error");
      }
    }

    const checkESPStatus = () => {
      const now = Date.now();
      if (now - lastUpdate > 7000 && connected) {
        connected = false;
        document.getElementById("firebaseStatus").innerText = "❌ ESP32 Disconnected";
        showToast("ESP32 is not sending data", "error");
      }
    };

    function reconnect() {
      if (fetchInterval) clearInterval(fetchInterval);
      fetchData();
      fetchInterval = setInterval(() => {
        fetchData();
        checkESPStatus();
      }, 5000);
    }

    function exportCSV() {
      let csv = "Time,Temperature,Min Temp,Max Temp,Humidity,Pressure\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${tempData[i]},${minTemps[i]},${maxTemps[i]},${humidityData[i]},${pressureData[i]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "crane_weather_data.csv";
      link.click();
    }

    reconnect();
  </script>
</body>
</html>
