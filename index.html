<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Sensor Data</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <h1>ESP8266 Sensor Data</h1>
    <p>Temperature: <span id="temperature">Loading...</span> Â°C</p>
    <p>Humidity: <span id="humidity">Loading...</span> %</p>

    <script>
        var firebaseConfig = {
  apiKey: "AIzaSyDs_XrrRUXFmlbgeMz9f8w6K_WhNGZta5c",
  authDomain: "weather-station-1b75f.firebaseapp.com",
  databaseURL: "https://weather-station-1b75f-default-rtdb.firebaseio.com",
  projectId: "weather-station-1b75f",
  storageBucket: "weather-station-1b75f.firebasestorage.app",
  messagingSenderId: "225927197582",
  appId: "1:225927197582:web:28ce56f603ecd6da6e2adf",
  measurementId: "G-7CQR07B407"
};
        firebase.initializeApp(firebaseConfig);

        var db = firebase.database();
        db.ref("/sensor/temperature").on("value", (snapshot) => {
            document.getElementById("temperature").innerText = snapshot.val();
        });
        db.ref("/sensor/humidity").on("value", (snapshot) => {
            document.getElementById("humidity").innerText = snapshot.val();
        });
    </script>
</body>
</html>
